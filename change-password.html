<!DOCTYPE html>

<html>
<head>
  <title>Drafty - Change Password</title>

  <link rel="shortcut icon" href="public/img/icons/favicon.ico" type="image/x-icon" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="nofollow,noindex"/>

  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css" />
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
  <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="public/css/dist/login.min.css">

  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.4.8.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/async/0.9.0/async.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.66.0-2013.10.09/jquery.blockUI.min.js"></script>

  <script src="public/js/dist/jsbn.js"></script>
  <script src="public/js/dist/jsbn2.js"></script>
  <script src="public/js/dist/sjcl.js"></script>
  <script src="public/js/dist/moment.js"></script>
  <script src="public/js/dist/awscognito-sdk-beta.min.js"></script>
  <script src="public/js/dist/amazon-cognito-identity.min.js"></script>
  <script src="public/js/dist/login.min.js"></script>
  <script src="public/js/dist/dodgercms.min.js"></script>
</head>
  <body>
    <div class="container">
      <h1><i class="fa fa-pencil"></i> Drafty</h1>
      <p>Enter your username and a new password to receive a verification code to reset your password.</p>
      <form id="forgotten-password" autocomplete="off" class="pure-form pure-form-stacked login-form">
        <fieldset>
          <div class="pure-g">
            <div class="pure-u-1">
              <input name="user" placeholder="Username" class="pure-u-1" />
            </div>
            <div class="pure-u-1">
              <input name="pw" type="password" placeholder="New Password" class="pure-u-1"/>
            </div>
            <div class="pure-u-1">
              <button type="submit" class="pure-button pure-button-primary pure-input-1 login-submit">Get Verification Code</button>
            </div>
          </div>
        </fieldset>
      </form>
      <p>Contact an administrator to <a href="account-creation.html">create an account</a>.</p>
    </div>
  </body>
</html>
