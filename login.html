<!DOCTYPE html>

<html>
<head>
  <title>Drafty - Login</title>

  <link rel="shortcut icon" href="public/img/icons/favicon.ico" type="image/x-icon" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="nofollow,noindex"/>

  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
  <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="public/css/dist/login.min.css">

  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.4.8.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/async/0.9.0/async.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.66.0-2013.10.09/jquery.blockUI.min.js"></script>

  <script src="public/js/dist/jsbn.js"></script>
  <script src="public/js/dist/jsbn2.js"></script>
  <script src="public/js/dist/sjcl.js"></script>
  <script src="public/js/dist/moment.js"></script>
  <script src="public/js/dist/awscognito-sdk-beta.min.js"></script>
  <script src="public/js/dist/amazon-cognito-identity.min.js"></script>
  <script src="public/js/dist/login.min.js"></script>
  <script src="public/js/dist/dodgercms.min.js"></script>
</head>
  <body>
    <div class="container">
      <h1><i class="fa fa-pencil"></i> Drafty</h1>
      <p>A suped-up version of <a href="http://dodgercms.com/">DodgerCMS</a> for publishing to S3 flat-file sites.</p>
      <form id="application-login" autocomplete="off" class="well">
        <fieldset>
          <div class="input-group">
            <input name="user" placeholder="Username" class="form-control" />
          </div>
          <div class="input-group">
            <input name="pw" type="password" placeholder="Password" class="form-control" />
          </div>
          <div class="input-group">
            <button type="submit" class="btn btn-primary">Login to Drafty</button>
          </div>
        </fieldset>
      </form>
      <p><a href="forgot-password.html">Update or forgot password</a></p>
      <p>Contact an administrator to <a href="account-creation.html">create an account</a>.</p>
    </div>
  </body>
</html>
